<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Toss</title>
</head>
<body>
    <div class="container">
        <h1>First player to 5 points Win !</h1>
        <div class="toss-select">
            <p>Player Selected : </p>
            <span class="pl-sel"></span>
            <p>Computer Selected : </p>
            <span class="co-sel"></span>
        </div>
        <p class="message"></p>
        <div class="imgs">
            <img src="./img/coin1.png" class="toss-img">
        </div>
        <div class="count-select">
            <p>Player : </p>
            <span class="pl-cou"></span>
            <p>Computer : </p>
            <span class="co-cou"></span>
        </div>
        <h1 class="head">Make a Selection</h1>
        <div class="btns">
            <button class="btn head-btn" id="heads">Heads</button>
            <button class="btn tail-btn" id="tails">Tails</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
