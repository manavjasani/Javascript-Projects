<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <h1 class="head">Rock-Paper-Scissor</h1>
        <div class="btns">
            <button class="btn btn-r" id="Rock">Rock</button>
            <button class="btn btn-p" id="Paper">Paper</button>
            <button class="btn btn-s" id="Scissor">Scissor</button>
        </div>
        <div class="play">
            <div class="player">Player : <span class="player-guess"></span></div>
            <div class="player">Computer : <span class="computer-guess"></span></div>
        </div>
        <div class="message"></div>
        <button class="start-btn">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
