<body>
    <div class="container">
        <h1 class="head">Tip Calculator</h1>
        <div class="input">
            <span>$</span>
            <input type="number" class="input-text" placeholder="Enter your bill amount">
        </div>
        <div class="tip">
            <label for="tip-input">Tip : </label>
            <input type="range" id="tip-input" min="0" max="'100">
            <input type="text" value="" class="tip-text">
        </div>
