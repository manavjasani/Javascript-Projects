<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Height-Converter</title>
</head>
<body>
    <div class="container">
        <h1>Height Converter</h1>
        <div class="h-feet">
            <label for="i-feet">Feet : </label>
            <input type="text" id="i-feet">
        </div>
        <div class="h-inch">
            <label for="i-inch">Inches : </label>
            <input type="text" id="i-inch">
        </div>
        <button class="btn">Convert to Cm</button>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
