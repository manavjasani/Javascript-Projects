<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <div class="container">
        <h1>Guess a Number</h1>
        <input type="text" class="input-text" placeholder="Enter your Number...">
        <button class="btn">Submit Guess</button>
        <div class="previous">Previous Guesses : <div class="prev-val"></div></div>
        <div class="guess-rem">Guesses Remaining : <span class="guess-val">10</span></div>
        <div class="value-mes"></div>
        <button class="win-mes hide">Start</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
