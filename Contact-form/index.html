<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact-Form</title>
</head>
<body>
    <div class="container">
        <h1>Contact-Form</h1>
        <div>
            <input type="text" class="txtCl last-name" placeholder="Enter your last name">
        </div>
        <div>
            <input type="text" class="txtCl first-name" placeholder="Enter your first name">
        </div>
        <div>
            <input type="email" class="txtCl email" placeholder="Enter your email">
        </div>
        <div>
            <input type="text" class="txtCl address" placeholder="Address">
            <input type="number" class="txtCl address1" placeholder="House number">
        </div>
        <div>
            <input type="password" class="txtCl password" placeholder="Enter password">
            <input type="password" class="txtCl password1" placeholder="Enter password (check)">
        </div>
        <div>
            <input type="checkbox" name="newsletter" class="txtCl id="newsletter"> Send me monthly newsletter
        </div>
        <div>
            <p>What is your question?</p>
        </div>
        <div>
            <textarea id="textarea1" class="txtCl cols="30" rows="5"></textarea>
        </div>
        <button class="txtCl btn">Send contact</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
